<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/calculator-icon.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>Calculadora</title>
</head>

<body>

  <div class="container-calc">
    <div id="visor"></div>
    <div class="botoes">

      <button onclick="clean()" class="clean">C</button>
      <button onclick="operacao ('/')" class="operacao">&divide;</button>
      <button onclick="operacao ('*')" class="operacao">&times;</button>
      <button onclick="operacao ('-')" class="operacao">-</button>
      <button onclick="operacao ('+')" class="operacao">+</button>

      <button onclick="number('1')">1</button>
      <button onclick="number('2')">2</button>
      <button onclick="number('3')">3</button>
      <button onclick="number('4')">4</button>
      <button onclick="number('5')">5</button>
      <button onclick="number('6')">6</button>
      <button onclick="number('7')">7</button>
      <button onclick="number('8')">8</button>
      <button onclick="number('9')">9</button>
      <button onclick="number('0')">0</button>

      <button onclick="number('.')" class="operacao">.</button>
      <button onclick="resultado()" id="equal-btn">=</button>
    </div>

    <div id="container" class="inlineBlock">
      <h3>Hist√≥rico</h3>
      <div id="historico"></div>
    </div>
  </div>
</body>

</html>
